
<form class="userForm" #f = "ngForm">
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="userDetails-form">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input [(ngModel)]="user.name" class="form-control" name="firstname" id="firstname">
    </div>

    <div class="form-group">
      <label for="lastname"> Last Name</label>
      <input [(ngModel)]="user.lastname" class="form-control" name="lastname" id="lastname">
    </div>

    <div class="form-group">
      <label for="fiscalcode"> Fiscal Code</label>
      <input [(ngModel)]="user.fiscalcode" class="form-control" name="fiscalcode" id="fiscalcode">
    </div>

    <div class="form-group">
      <label for="province"> Province</label>
      <input [(ngModel)]="user.province" class="form-control" name="province" id="province">
    </div>

    <div class="form-group">
      <label for="phone"> Phone</label>
      <input [(ngModel)]="user.phone" class="form-control" name="phone" id="phone">
    </div>

    <div class="form-group">
      <label for="email"> Email</label>
      <input [(ngModel)]="user.email" class="form-control" name="email" id="email" type="email">
    </div>

    <div class="form-group">
      <label for="age"> Age</label>
      <input [(ngModel)]="user.age" class="form-control" name="age" id="age" type="number">
    </div>

    <div class="form-group form-footer text-center">
      <button class="btn btn-secondary" (click)="saveUser()"> SAVE</button>
      <button class="btn btn-success" (click)="resetForm(f.form)"> Reset</button>
      <button (click)="backToUsers()"  class ="btn btn-primary"> BACK  </button>
    </div>
  </div>
</form>
