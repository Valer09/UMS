<table class="table table-striped table-sm table-dark" xmlns="http://www.w3.org/1999/html">
  <caption>Users</caption>

  <tr>
    <th>Name</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Phohe</th>
    <th>Province</th>
    <th>Actions</th>

  </tr>

  <tr app-user *ngFor="let user of users" [user-data] = "user"
      (onDeleteUser) = "onDeleteUser($event)"
      (onSelectUser)="onSelectUser($event)">
  </tr>
</table>
