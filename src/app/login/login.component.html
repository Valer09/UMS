<div class=row>
  <div class="col-md-6 offset-md-3">
    <form name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
      <div class="form-group">
        <label for="email"> Email</label>
        <input class="form-control" type="email" ngModel #email="ngModel" name="email"  id="email" required email>
      </div>
      <div *ngIf="email.dirty && email.touched && email.invalid">
        <div class="alert-danger"  *ngIf="email.errors.required">
          The field email is required
        </div>
        <div class="alert-danger" *ngIf="email.errors.email">
          The value must be a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password"> Password</label>
        <input class="form-control" type="password" ngModel #password="ngModel" name="password"  id="password" required minlength="6">
      </div>
      <div *ngIf="password.dirty && password.touched && password.invalid">
        <div class="alert-danger"  *ngIf="password.errors.minlength">
          Password must be at least {{password.errors.minlength.requiredLength}} long
        </div>
        <div class="alert-danger" *ngIf="password.errors.required">
          The field password is required
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="!f.valid" class="btn btn-primary">Log in</button>
      </div>
    </form>
  </div>
</div>
